<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Масштабування кнопки</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        iframe {
            transform: scale(13); /* Збільшуємо вміст iframe в 2 рази */
            transform-origin: center center; /* Масштабування від центру */
        }
    </style>
</head>
<body>

    <iframe width="110" height="100" src="https://www.myinstants.com/instant/ston-26273/embed/" frameborder="0" scrolling="no"></iframe>

</body>
